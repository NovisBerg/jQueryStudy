<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery对象转换成DOM对象</title>
</head>
<body>
<h2>jQuery对象转换成DOM对象</h2>
<p id="foo">Foo</p>
<p id="bar">Bar</p>
</body>
<script type="text/javascript" src="./public/jquery-3.5.0.js"></script>
<script type="text/javascript">
    // 方法一
    var $foo = $('#foo')
    // 从jQuery对象中获得下标为0的DOM元素，并调用DOM属性
    $foo[0].innerHTML = 'foo DOM'

    // 方法二
    var $p = $('p')
    // 从jQuery对象中获得下标为1的DOM元素，并调用DOM属性
    $p.get(1).innerHTML = 'bar DOM'
</script>
</html>
